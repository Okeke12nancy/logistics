<div class="signup-container">
  <h2>Sign Up</h2>
  <form (ngSubmit)="onRegister()" #signupForm="ngForm">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input
        type="text"
        id="fullName"
        name="fullName"
        ngModel
        required
        #fullName="ngModel"
        class="form-control"
        placeholder="Enter your full name"
      />
      <div *ngIf="fullName.invalid && fullName.touched" class="error">
        Full Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        ngModel
        required
        #email="ngModel"
        class="form-control"
        placeholder="Enter your email"
      />
      <div *ngIf="email.invalid && email.touched" class="error">
        A valid email is required
      </div>
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        ngModel
        required
        #username="ngModel"
        class="form-control"
        placeholder="Choose a username"
      />
      <div *ngIf="username.invalid && username.touched" class="error">
        Username is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        ngModel
        required
        #password="ngModel"
        class="form-control"
        placeholder="Create a password"
      />
      <div *ngIf="password.invalid && password.touched" class="error">
        Password is required
      </div>
    </div>

    <button type="submit" class="btn" [disabled]="signupForm.invalid">
      Register
    </button>

    <div class="links">
      <a routerLink="/login">Back to Login</a>
    </div>
  </form>
</div>
